<script type="text/javascript">
    $(document).ready(function () {
        loadFirst();
    });

    $(function () {
        $("#btn-search").click(function (e) {
            e.preventDefault();
            var objToGet = new Object();
            objToGet.full_name = $('#btn-search').val();
            getData("http://localhost:8080/product/get?start_date=" + $("#datetime-start-date").val() + "&end_date=" + $("#datetime-end-date").val() + "&page=1&limit=100");
        });

        $("#btn-save").click(function (e) {
            e.preventDefault();
            saveData();
        });
    });

    function loadFirst() {
        getData("http://localhost:8080/product/get?start_date=2000-08-08&end_date=2020-09-09&page=1&limit=100");
    }

    function getData(URL) {
        console.log("url:" + URL);
        var arrayReturn = [];
        $.ajax({
            url: URL,
            async: false,
            type: "GET",
            dataType: 'json',
            success: function (response) {
                if (response !== null) {
                    if (response.success === true) {
                        if (response.result != null) {
                            if (response.result.length > 0) {
                                response.result.forEach(function (object, index) {
                                    arrayReturn.push([
                                        object.sku,
                                        object.name,
                                        object.stock
                                    ]);
                                    return false;
                                });
                            }
                        }
                        setDataTable(arrayReturn);
                    }
                }
            }
        });
    }

    function saveData() {

        if ($('#text-input-product').val() === "") {
            swal("Warning", "You must complete the data", "warning");
            return false;
        }

        var objToPost = new Object();
        objToPost.name = $('#text-input-product').val();
        objToPost.size = $('#dropdown-input-size option:selected').val();
        objToPost.color = $('#dropdown-input-color option:selected').val();

        $.ajax({
            url: "http://localhost:8080/product/create",
            async: false,
            type: "POST",
            data: JSON.stringify(objToPost),
            contentType: "application/json; charset=utf-8",
            dataType: 'json',
            success: function (response) {
                if (response !== null) {
                    console.log(response);
                    if (response.success) {
                        swal("Yeay", response.result.message, "success");
                        clearValue();
                        loadFirst();
                    } else {
                        swal("Oops", response.error, "error");
                    }
                } else {
                    swal("Oops", "Something went wrong!", "error");
                }
            },
            error: function(xhr, status, error) {
                var err = JSON.parse(xhr.responseText);
                swal("Oops", err.error, "error");
            }
        });
        return false;
    }

    function clearValue() {
        $('#text-input-product').val("");
    }

    function setDataTable(data) {
        console.log(data);

        var htmlResultOrder = [];
        $.each(data, function (key, datas) {

            var tableRow = $(document.createElement("tr"));
            tableRow.append($("<td></td>").append(datas[0]));
            tableRow.append($("<td></td>").append(datas[1]));
            tableRow.append($("<td></td>").append(datas[2]));

            htmlResultOrder.push(tableRow);
        });

        $("#tabel1 tbody")
                .empty()
                .append(...htmlResultOrder);
    }

</script>
