<script type="text/javascript">
    $(document).ready(function () {
        loadFirst();
    });

    $(function () {
        $("#btn-search").click(function (e) {
            e.preventDefault();
            var objToGet = new Object();
            objToGet.full_name = $('#btn-search').val();
            getData("http://localhost:8080/incomming/get?start_date=" + $("#datetime-start-date").val() + "&end_date=" + $("#datetime-end-date").val() + "&page=1&limit=100");
        });

        $("#btn-save").click(function (e) {
            e.preventDefault();
            saveData();
        });
    });

    function loadFirst() {
        getData("http://localhost:8080/incomming/get?start_date=2000-08-08&end_date=2020-09-09&page=1&limit=100");
    }

    function getData(URL) {
        console.log("url:" + URL);
        var arrayReturn = [];
        $.ajax({
            url: URL,
            async: false,
            type: "GET",
            dataType: 'json',
            success: function (response) {
                if (response !== null) {
                    if (response.success === true) {
                        if (response.result != null) {
                            if (response.result.length > 0) {
                                response.result.forEach(function (object, index) {
                                    arrayReturn.push([
                                        object.str_created_at,
                                        object.sku,
                                        object.name,
                                        object.order_qty,
                                        object.accepted_qty,
                                        object.purchase_price,
                                        object.total_price,
                                        object.receipt,
                                        object.note
                                    ]);
                                    return false;
                                });
                            }
                        }
                        setDataTable(arrayReturn);
                    }
                }
            }
        });
    }

    function saveData() {

        if ($('#text-input-sku').val() === "" || $('#text-input-receipt').val() === "" || $('#text-input-order-qty').val() === "" || $('#text-input-accepted-qty').val() === "" || $('#text-input-purchase-price').val() === "") {
            swal("Warning", "You must complete the data", "warning");
            return false;
        }

        var objToPost = new Object();
        objToPost.sku = $('#text-input-sku').val();
        objToPost.receipt = $('#text-input-receipt').val();
        objToPost.order_qty = parseInt($('#text-input-order-qty').val(), 10);
        objToPost.accepted_qty = parseInt($('#text-input-accepted-qty').val(), 10);
        objToPost.purchase_price = parseInt($('#text-input-purchase-price').val(), 10);

        $.ajax({
            url: "http://localhost:8080/incomming/create",
            async: false,
            type: "POST",
            data: JSON.stringify(objToPost),
            contentType: "application/json; charset=utf-8",
            dataType: 'json',
            success: function (response) {
                if (response !== null) {
                    console.log(response);
                    if (response.success) {
                        swal("Yeay", response.result.message, "success");
                        clearValue();
                        loadFirst();
                    } else {
                        swal("Oops", response.error, "error");
                    }
                } else {
                    swal("Oops", "Something went wrong!", "error");
                }
            },
            error: function(xhr, status, error) {
                var err = JSON.parse(xhr.responseText);
                swal("Oops", err.error, "error");
            }
        });
        return false;
    }

    function clearValue() {
        $('#text-input-sku').val("");
        $('#text-input-receipt').val("");
        $('#text-input-order-qty').val("");
        $('#text-input-accepted-qty').val("");
        $('#text-input-purchase-price').val("");
    }

    function setDataTable(data) {
        console.log(data);

        var htmlResultOrder = [];
        $.each(data, function (key, datas) {

            var tableRow = $(document.createElement("tr"));
            tableRow.append($("<td></td>").append(datas[0]));
            tableRow.append($("<td></td>").append(datas[1]));
            tableRow.append($("<td></td>").append(datas[2]));
            tableRow.append($("<td></td>").append(datas[3]));
            tableRow.append($("<td></td>").append(datas[4]));
            tableRow.append($("<td></td>").append(datas[5]));
            tableRow.append($("<td></td>").append(datas[6]));
            tableRow.append($("<td></td>").append(datas[7]));
            tableRow.append($("<td></td>").append(datas[8]));

            htmlResultOrder.push(tableRow);
        });

        $("#tabel1 tbody")
                .empty()
                .append(...htmlResultOrder);
    }

</script>
